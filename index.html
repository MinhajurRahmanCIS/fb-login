<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Facebook Login or signUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title-div">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="container-form">
 
                <form class="form">
                    <input type="email" name="email"  placeholder="Email address or phone number">
                    <input type="password" name="password" placeholder="Password">
                    <button class="login-btn">Log in</button>
                    <a class="forget-link" href="" >Forget password?</a> 
                    <div class="line"></div>
                    <button class="create-link">Crate New Account</button>
                </form>

                <p class="create-page-link"><strong>Create a Page</strong> for a celebrity, brand or business.</p>

        </div>
    </div>
</body>
</html>
